<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos | Cusro practico de Javascript en Platzi</title>
</head>
<body>
    <header>
    <h1>Porcentajes y descuentos</h1>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form>
            <label for="inputPrice">Escribe el precio de tu producto:</label>
            <input id="inputPrice" type="number"/>
            <br>
            <label for="inputCoupon" >Escribe el descuento de tu producto:</label>
            <input id="inputCoupon" type="text"/>
            <br>
            <button type="button" onclick="onCLickButtonPriceDiscountCalculator()">Calcular precio con descuento</button>
            <p id="resultPrice"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
